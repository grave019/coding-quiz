<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brent's JS Code Quiz</title>
<!--Link to the CSS Style Sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<!--This link takes  users to the the high scores page-->
    <div class="scores"><a href="highscore.html">View Highscores</a></div>
<!--div for the timer-->
    <div class="time">Time:<span id="currentTime">0</span></div>
<!--this is the wrapper to the start screen-->
    <div class="wrapper">
        <div id="questionsDiv" class="start">
            <h1>JavaScript Coding Question Challenge</h1>
            <p>
                Try to answer the following questions related to JavaScript within the time allowed. Keep in mind that incorrect answers will penalize your time by ten seconds! Good Luck!
            </p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button id="startTime">Start Quiz</button>
        </div>
    </div>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
