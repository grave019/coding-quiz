<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<!--This link takes  users to the the high scores page-->
    <div class="scores"><a href="highscore.html">View Highscores</a></div>

    <div class="timer">Time:<span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Test your Knowledge...</h1>
            <p>
                Try to answer the following questions related to JavaScript within the time allowed. Keep in mind that incorrect answers will penalize your time by ten seconds! Good Luck!
            </p>
            <button id="start">Start Quiz</button>
        </div>
    </div>

    <div id="questions" class="hide">
        <h2 id="questions-title"></h2>
        <div id="choices" class="choices"></div>
    </div>

    <div id="end-screen" class="hide">
        <h2>You are Finished!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>
            Enter your Initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>

    <div id="Feedback" class="feeback hide"></div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
